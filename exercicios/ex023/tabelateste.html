<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
       
        th{
            border: 1px solid black;
            padding: 8px;

        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Jogos</th>
            <th>Músicas</th>
            <th>Séries</th>
        </tr>
        <tr>
            <td>Stardew valley</td>
            <td>Last kiss</td>
            <td>How i Met Your Mother</td>
        </tr>
        <tr>
            <td>Minecraft</td>
            <td>Vienna</td>
            <td>Friends</td>
        </tr>
        <tr>
            <td>Elden Ring</td>
            <td>Like a Prey</td>
            <td>The Office</td>
        </tr>
    </table>

</body>
</html>
