<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon3.ico" type="image/x-icon">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>DESAFIO DAS TAGS!!</h1>
    <p>Nesse desafio, eu irei colocar as tags e se passarmos o mouse em cima iremos saber para que cada tag serve</p>
    <ul>
        <li> <abbr title=" usa a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title=" usa a tag &lt;h1&gt;">Título principal</abbr></li>
        <li><abbr title=" usa a tag &lt;img src=entre aspas alt=entre aspas&gt;">Imagens</abbr></li>
        <li><abbr title=" usa a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title=" usa a tag &lt;pre&gt;">Pré formatação</abbr></li>
        <li><abbr title=" usa a tag &lt;em&gt;">Ênfase</abbr></li>
        <li><abbr title=" usa a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title=" usa a tag &lt;q&gt;">Citação simples</abbr></li>
        <li><abbr title=" usa a tag &lt;blokquote cite=..........&gt;">Citação completa</abbr></li>
    </ul>

</body>
</html>
